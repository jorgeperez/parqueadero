<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/buttons.css">
	<link rel="stylesheet" href="../css/estilo.css">
	<script src="../js/jquery-1.11.2.js"></script>
	<script src="../js/jquery-ui.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	
	<title>Auditar Usuarios | Parking System</title>
</head>
<body id="cuerpo-auditar-usuarios" class="bg">
	<header>
		<div id="navbar_parking" class="navbar">
		<a class="navbar-brand" href="../inc/panel.html" target="_blank"><img src="../img/acer_logo.png" alt=""></a>
		<a id="boton-back" style="" href="../inc/auditoria.html" target=""> Volver <span class="glyphicon glyphicon-arrow-left "></span></a>	
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div style="margin-bottom:30px;" class="search col-xs-12 col-sm-7 col-sm-offset-0 col-md-4 col-md-offset-8 col-lg-4 col-lg-offset-8 ">	
			</div>
		</div>
		<div id="panel_auditar_usuario" class="row">
			<h3 style="margin-top:10px;margin-bottom:30px" ><span class="label label-default" style="border-radius:0px">Auditar usuarios</span></h3>
			<form id="form-auditar-usuarios" action="" class="form-inline col-xs-12 col-sm-12 col-md-11 col-md-offset-1 col-lg-11 col-lg-offset-1">
				<div class="form-group col-sm-4 col-md-4">
					<label for="primera_fecha" >Del:</label>
					<input type="date" class="form-control" id="primera_fecha" >
				</div>
				<div class="form-group col-sm-4 col-md-4">				
					<label for="segunda_fecha" >Al:</label>
					<input type="date" class="form-control" id="segunda_fecha">							
				</div>
				<div class="form-group col-sm-4 col-md-4">				
					<label for="usuario_auditar" ></label>
					<input type="text" class="form-control" id="usuario_auditar" placeholder="ID-Usuario">							
				</div>
				<div class="clearfix"></div>
				<div style="margin-top:20px" class="checkbox col-xs-4 col-sm-2 col-sm-offset-1">
					<label for="">
						<input  type="checkbox" id="" class="">Registros
				</label>				
				</div>
				<div style="margin-top:20px" class="checkbox col-xs-4 col-sm-2">
					<label for="">
						<input type="checkbox" id="" class="">Ingresos
					</label>				
				</div>
				<div style="margin-top:20px" class="checkbox col-xs-4 col-sm-2">
					<label for="">
						<input type="checkbox" id="" class="">Tiempo
					</label>				
				</div>

				<button style="margin-top:20px;margin-bottom:10px" id="boton-auditar-usuario" class="btn btn-primary col-xs-12 col-sm-4 col-sm-offset-1 col-md-4 col-md-offset-1 col-lg-3">Consultar</button>			
			</form>
		</div>
		<div class="row">
			<div id="datos-auditar-usuario" class="col-lg-12">
				
			</div>
		</div>
	</div>
	<footer>
		<nav id="navbar_footer" class="navbar navbar-default navbar-fixed-bottom">
			<div class="container-fluid">			
				<a style="float:right;color:white" href="http://versatia.net" class="navbar-brand" target="_blank"><span class="helper-block ">Versatia.net</span></a>							
			</div>
		</nav>	
	</footer>
</body>
</html>
